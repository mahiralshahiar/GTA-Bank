<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-600">Mooooooooney</span>
        </h1>

    </header>

    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>




            </div>
        </section>


        <!-- Deposit and Withdraw -->
        <section class="mt-12">


            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3 rounded	text-black font-medium" type="number" name=""
                        id="user-email" placeholder="$ Amount you want to deposit">




                    <button id="btn-submit"
                        class="bg-fuchsia-400 hover:bg-fuchsia-800 px-8 py-2 text-white font-medium rounded-md my-1">Deposit</button>

                </div>



                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Withdraw</h4>

                    <input class="w-9/12 block mb-2 px-3 rounded text-black font-medium" type="number" name=""
                        id="user-email" placeholder="$ Amount you want to deposit">




                    <button id="btn-submit"
                        class="bg-indigo-400 hover:bg-indigo-800 px-8 py-2 text-white font-medium rounded-md my-1">Deposit</button>

                </div>





            </div>
        </section>


    </main>





</body>

</html>
