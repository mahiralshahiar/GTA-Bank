<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-blue-400">GTA
                Bank!!!</span></h1>

    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-12 rounded-md">
            <h1 class="text-4xl mb-4 font-medium text-blue-400">লগইন করতে হবে তো!!</h1>
            <div>
                <input
                    class="w-9/12 block mb-3 px-3 py-2 rounded text-blue-400 focus:outline-none focus:border-blue-400 border-2 border-transparent"
                    type="email" name="" id="user-email" placeholder="Your Email Address">


                <input
                    class="w-9/12 block mb-2 px-3 py-2 rounded text-blue-400 focus:outline-none focus:border-blue-400 border-2 border-transparent"
                    type="password" name="" id="user-password" placeholder="Your Password">


                <button id="btn-submit"
                    class="bg-blue-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md my-1">Submit</button>
                <h1 class="text-white my-1">Note: e-mail is 'test@gmail.com' <span>Password is 'test'</span></h1>


            </div>

        </section>

    </main>
    <script src="./js/login.js"></script>
    <script src="./js/deposit.js"></script>
</body>

</html>
